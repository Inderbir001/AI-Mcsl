  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="QA Tracker — Query saved issues and find best matches from stored issues.">
    <title>QA Tracker — Query Issues</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Your stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body class="antialiased bg-slate-900 text-slate-100">
    <div class="app-root min-h-screen flex items-center justify-center p-6">
      <div class="container w-full max-w-5xl bg-slate-900/70 rounded-2xl shadow-2xl overflow-hidden">
        <header class="flex items-center justify-between px-6 py-4 border-b border-slate-800">
          <div class="flex items-center gap-4">
            <div class="logo w-12 h-12 rounded-lg bg-gradient-to-br from-rose-400 to-indigo-500 flex items-center justify-center text-slate-900 font-bold">ASK</div>
            <div>
              <div class="text-lg font-semibold">Query Saved Issues</div>
              <div class="text-sm text-slate-400">Type an issue and get best matches from stored issues.</div>
            </div>
          </div>

          <div class="flex items-center gap-3">
            <a href="./index.html" class="btn-link">Create Page</a>
            <div id="status" class="flex items-center gap-2 text-sm" role="status" aria-live="polite">
              <span id="status-dot" class="status-dot" aria-hidden="true"></span>
              <span id="status-text">Connecting...</span>
            </div>
          </div>
        </header>

        <main class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6" role="main">
          <div class="md:col-span-2 flex flex-col gap-4">
            <label for="queryInput" class="sr-only">Issue query</label>
            <textarea
              id="queryInput"
              name="query"
              rows="5"
              placeholder="Paste your issue description or ask: 'Does the app crash on upload?'"
              class="input-area w-full rounded-md px-3 py-2 bg-slate-800 text-slate-100 placeholder:text-slate-500 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-rose-400"
              aria-label="Paste issue description or question"
              autocomplete="off"
            ></textarea>

            <div class="flex gap-3">
              <button id="checkBtn" type="button" class="btn-primary px-4 py-2 rounded-md bg-indigo-600 text-slate-100 font-medium">Check Best Match</button>
              <button id="suggestBtn" type="button" class="btn-plain px-4 py-2 rounded-md bg-slate-700 text-slate-100">Suggest Similar</button>
              <button id="refreshBtn" type="button" class="btn-primary px-4 py-2 rounded-md bg-indigo-600 text-slate-100">Refresh issues</button>
            </div>

            <div id="results" class="mt-3 space-y-3" aria-live="polite" aria-atomic="true"></div>
          </div>

          <aside class="bg-panel p-4 rounded-lg border" aria-label="Saved issues panel">
            <div class="flex items-center justify-between mb-3">
              <div class="text-sm font-semibold">Saved issues</div>
              <div class="text-xs text-slate-400" id="count">0</div>
            </div>

            <div id="issuesPanel" class="space-y-2 overflow-y-auto max-h-[48vh]" role="region" aria-live="polite"></div>
          </aside>
        </main>
      </div>
    </div>

    <!-- Scripts deferred so DOM is ready for them -->
    <script src="./js/common.js" defer></script>
    <script src="./js/query.js" defer></script>
  </body>
  </html>
